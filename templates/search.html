{% extends 'base.html' %}
{% block content %}

<p class="page-summary">{{ summary }}</p>

<ol class="search-results">
{% for result in results %}
<li class="search-result"><p><a href="{{ result.url_path }}">{{ result.name }}</a> ({{ result.style }})</p>
  <p class="summary">{{ result.summary }}</p>
  <p class="pins">Pins: {{ result.number_of_pins }}</p>
</li>
{% endfor %}
</ol>

<p class="page-timing small">{{ timing }}</p>

{% endblock %}
