<!doctype html>
<html lang="en">
  <head>
    <title>{% if title %}{{ title }} - {% endif %}Parts Horse</title>

    <link rel="stylesheet" href="/css/application.css">
  </head>
  <body>
    <main>
      <header>
        <h1><a href="/">Parts Horse</a></h1>

{% block content %}{% endblock %}
